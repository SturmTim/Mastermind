<div>
  <nav class="navbar navbar-light bg-light justify-content-between">
    <a class="navbar-brand">Mastermind</a>
    <span class="navbar-text">
    Start new Game
    </span>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#logModal">Show Logs</button>
    <div class="flex">
      <input class="form-control mr-sm-2" type="text" placeholder="game id" aria-label="Search" [(ngModel)]="gameId">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit" (click)="continueGame()">Continue</button>
    </div>
  </nav>
  <div *ngIf="!inGame">
    <a>Start a new Game</a>
    <div>
      <div class="form-row flex">
        <div class="form-group col-md-6">
          <label>Name:</label>
          <input type="text" class="form-control" [(ngModel)]="name">
        </div>
        <div class="form-group col-md-6">
          <label>Max Guesses</label>
          <input type="number" min="6" max="12" [(ngModel)]="maxGuesses" class="form-control">
        </div>
      </div>
      <button type="button" class="btn btn-primary" id="startGame" [disabled]="!(name != '' && maxGuesses <= 12 &&  maxGuesses >= 6)" (click)="startNewGame()">Start new Game</button>
    </div>
  </div>
  <app-gameboard *ngIf="inGame" [game]="game"></app-gameboard>
</div>

<div class="modal fade" id="logModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Log</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <app-log></app-log>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
